<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   
   <f:view>
  <head>
    <title>Tax Calculation</title>
    <style>
      table{
        margin: 0 auto;
        border-collapse: collapse;
      }
      .css1{
         background-color: orange;
      }
      .css3{
        
         color:red;
      }
      tfoot,thead{
         background-color: red;
         text-align:center;
         color:white;
      }
    </style>
  </head>
  <body>
     <h1 align="center">Tax Calulation</h1>
     <h5 align="center"> <a href="Main.xhtml">Home</a></h5>
     <hr size="2"/>
     <h:form id="tfrm">
        <h:panelGrid id="pg1" columns="3" columnClasses="css1,,css3"  cellpadding="10" bgcolor="wheat">
           <f:facet name="header" >
              <h:outputText value="Tax Form"/>
           </f:facet>
           <h:outputText value="Employee Name"/>
           <h:inputText id="name"  value="#{tbean.ename}" required="true" 
           		requiredMessage="name is manadatory"
           		validatorMessage="only alphabets allowed and it must have 3-10 chars">
           		<f:validateLength minimum="3" maximum="10"/>
           		<f:validateRegex pattern="[a-zA-Z]+"/>
           	</h:inputText>
           <h:message for="name"></h:message>
           
           <h:outputText value="Annual income"/>
           <h:inputText id="aincome"  value="#{tbean.income}" required="true" 
                requiredMessage="income is manadatory" 
                converterMessage="must be a number"/>
           <h:message for="aincome"></h:message>
           <f:facet name="footer" >
              <h:commandButton value="calcTax" action="#{tbean.calcTax}"/>
           </f:facet>
         
        </h:panelGrid>
     </h:form>
     
  </body>
</f:view>
   
   
</html>
